{% extends "base.html" %}
{% block content %}

    <div class="recent_trip_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_title text-center mb_70">
                        <h1>Tools Guide Blog </h1>
                        <p>Truly reviews about garden and home equipment</p>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for post in post_list %}
                    <div class="col-lg-4 col-md-6">
                        <div class="single_trip">
                            <div class="thumb">
                                <img src="img/trip/1.png" alt="">
                            </div>
                            <div class="info">
                                <div class="date">
                                    <span>{{ post.created_on }}</span>
                                </div>
                                <a href="{% url 'post_detail' post.slug %}">
                                    <h3>{{ post.title }}</h3>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
